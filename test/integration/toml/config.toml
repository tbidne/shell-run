# All values are non-defaults so we can test that this file is being used

timeout = "1h"
file-logging = "default"
cmd-log = true
key-hide = true
cmd-name-trunc = 80
cmd-line-trunc = 150
strip-control = "all"
disable-log = true
legend = [
  { key = 'cmd1', val = 'echo "command one"' },
  { key = 'cmd2', val = 'echo "command one"' },
  { key = 'cmd3', val = 'echo "command one"' },
  { key = 'all', val = 'cmd1"' },
  { key = 'a', val = 'b' },
  { key = 'b', val = 'c' },
  { key = 'c', val = 'a' },
]