cradle:
  cabal:
    - path: "./src"
      component: "lib:shell-run"

    - path: "./test/verifier"
      component: "shell-run:lib:shell-run-verifier"

    - path: "./app/Main.hs"
      component: "shell-run:exe:shell-run"

    - path: "./test/unit"
      component: "shell-run:test:unit"

    - path: "./test/integration"
      component: "shell-run:test:integration"

    - path: "./test/functional"
      component: "shell-run:test:functional"

    - path: "./test/doctest"
      component: "shell-run:test:doctest"

    - path: "./benchmarks/Main.hs"
      component: "shell-run:bench:benchmarks"
